<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Criar Conta - SAVIT</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Google Fonts: Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <!-- HEADER -->
  <header class="d-flex justify-content-between align-items-center p-3 fixed-top bg-transparent">
    <img src="images/logo_savit_principal.png" alt="Logo SAVIT" class="logo" />
    <div id="user-section">
      <a href="index.html" class="btn btn-outline-light">Voltar</a>
    </div>
  </header>

  <!-- CRIAÇÃO DE CONTA FORM -->
  <section class="parallax-section" style="background-image: url('images/bg1.png');">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
      <div class="glass-section p-5" style="max-width: 400px;">
        <h2 class="text-center mb-4">Criar Conta</h2>
        <form id="createAccountForm">
          <div class="mb-3">
            <label for="name" class="form-label">Nome</label>
            <input type="text" class="form-control" id="name" placeholder="Digite seu nome" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required />
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Criar Conta</button>
          </div>
        </form>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="bg-dark text-white text-center p-3 mt-5">
    <img src="images/logo_orbi_principal.png" alt="Orbi Logo" height="40" class="mb-2" />
    <p class="mb-0">&copy; 2025 Orbi. Todos os direitos reservados.</p>
  </footer>

  <!-- Bootstrap JS e Axios -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="js/createAccount.js"></script>
</body>
</html>
